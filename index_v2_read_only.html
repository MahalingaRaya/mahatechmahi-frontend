<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Maha Tech Mahi Admin</title>
    <style>
        body { 
            font-family: 'Segoe UI', sans-serif; 
            background-color: #f4f7f6; 
            padding: 40px; 
        }
        h1 { color: #2c3e50; text-align: center; }

        /* Form Styles */
        .form-container {
            background: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 10px rgba(0,0,0,0.1);
            max-width: 500px;
            margin: 0 auto 40px auto;
            border-left: 5px solid #28a745;
        }
        input, textarea {
            width: 100%;
            padding: 10px;
            margin: 5px 0 15px 0;
            border: 1px solid #ddd;
            border-radius: 4px;
            box-sizing: border-box;
        }
        button.add-btn {
            background-color: #28a745;
            color: white;
            padding: 10px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            width: 100%;
            font-size: 1.1em;
        }
        button.add-btn:hover { background-color: #218838; }

        /* Course Card Grid */
        #course-container { 
            display: flex; 
            flex-wrap: wrap; 
            gap: 20px; 
            justify-content: center; 
        }
        .course-card { 
            background: white; 
            padding: 20px; 
            border-radius: 8px; 
            box-shadow: 0 4px 8px rgba(0,0,0,0.1); 
            width: 300px;
            border-top: 5px solid #007bff;
            position: relative; /* Needed for positioning the delete button */
        }
        .course-title { color: #007bff; margin-top: 0; }
        
        /* The Red Delete Button */
        .delete-btn {
            background-color: #ff4d4d;
            color: white;
            border: none;
            padding: 5px 10px;
            border-radius: 4px;
            cursor: pointer;
            float: right;
            font-size: 0.8em;
        }
        .delete-btn:hover { background-color: #cc0000; }
    </style>
</head>
<body>

    <h1>üöÄ Maha Tech Mahi Dashboard</h1>

    <div class="form-container">
        <h3>Add New Course</h3>
        <input type="text" id="newTitle" placeholder="Course Title">
        <textarea id="newDesc" rows="3" placeholder="Description"></textarea>
        <button class="add-btn" onclick="addCourse()">+ Add Course</button>
    </div>

    <div id="course-container"></div>

    <script>
        const API_URL = "http://localhost:8081/api/courses";

        // 1. Fetch Courses & Add Delete Buttons
        async function fetchCourses() {
            const response = await fetch(API_URL);
            const courses = await response.json();

            const container = document.getElementById("course-container");
            container.innerHTML = ""; 

            courses.forEach(course => {
                const card = document.createElement("div");
                card.className = "course-card";
                card.innerHTML = `
                    <button class="delete-btn" onclick="deleteCourse(${course.id})">Delete üóëÔ∏è</button>
                    <h3 class="course-title">${course.title}</h3>
                    <p>${course.description}</p>
                    <small style="color:#aaa;">ID: ${course.id}</small>
                `;
                container.appendChild(card);
            });
        }

        // 2. Add Course Logic
        async function addCourse() {
            const title = document.getElementById("newTitle").value;
            const desc = document.getElementById("newDesc").value;

            if(!title || !desc) return alert("Please fill in fields");

            await fetch(API_URL, {
                method: "POST",
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify({ title: title, description: desc })
            });

            document.getElementById("newTitle").value = "";
            document.getElementById("newDesc").value = "";
            fetchCourses(); 
        }

        // 3. NEW: Delete Course Logic
        async function deleteCourse(id) {
            if(confirm("Are you sure you want to delete this course?")) {
                await fetch(`${API_URL}/${id}`, {
                    method: "DELETE"
                });
                fetchCourses(); // Refresh the list instantly
            }
        }

        fetchCourses();
    </script>

</body>
</html>
