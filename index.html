<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Maha Tech Mahi - Learn & Grow</title>
    <style>
        body { font-family: 'Segoe UI', sans-serif; background-color: #f8f9fa; padding: 0; margin: 0; }

        /* Navigation Bar */
        nav { background-color: #2c3e50; padding: 15px; text-align: center; color: white; box-shadow: 0 4px 10px rgba(0,0,0,0.1); }
        nav h1 { margin: 0; font-size: 1.5em; }

        /* Hero Section with SEARCH BAR */
        .hero { background: linear-gradient(135deg, #007bff 0%, #00d2ff 100%); color: white; padding: 50px 20px; text-align: center; margin-bottom: 20px; }
        .hero h2 { margin: 0 0 10px 0; font-size: 2.2em;}
        .search-box { width: 100%; max-width: 500px; padding: 15px; border-radius: 30px; border: none; font-size: 1.1em; margin-top: 20px; box-shadow: 0 4px 15px rgba(0,0,0,0.2); outline: none; text-align: center; }

        /* Main Container */
        #main-container { max-width: 1200px; margin: 0 auto; padding: 20px; }

        /* NEW: Category Headers */
        .category-section { margin-bottom: 50px; }
        .category-title { 
            font-size: 1.8em; color: #2c3e50; border-bottom: 3px solid #007bff; 
            padding-bottom: 10px; margin-bottom: 25px; display: inline-block;
        }

        /* Course Grid */
        .course-grid { display: flex; flex-wrap: wrap; gap: 30px; justify-content: flex-start; }
        
        .course-card { 
            background: white; border-radius: 12px; box-shadow: 0 5px 15px rgba(0,0,0,0.05); 
            width: 300px; overflow: hidden; transition: transform 0.3s ease; border: 1px solid #eee;
        }
        .course-card:hover { transform: translateY(-5px); box-shadow: 0 10px 20px rgba(0,0,0,0.1); }
        .card-image { width: 100%; height: 180px; object-fit: cover; }
        .card-content { padding: 20px; }
        .course-title { color: #2c3e50; margin-top: 0; font-size: 1.3em; }
        .course-desc { color: #666; font-size: 0.95em; line-height: 1.5; margin-bottom: 20px; }
        
        /* Buttons */
        .watch-btn { display: block; text-align: center; text-decoration: none; background-color: #007bff; color: white; padding: 10px; border-radius: 6px; font-size: 0.95em; font-weight: bold; margin-bottom: 8px; }
        .read-btn { display: block; text-align: center; text-decoration: none; background-color: #28a745; color: white; padding: 10px; border-radius: 6px; font-size: 0.95em; font-weight: bold; }
        .coming-soon { display: block; text-align: center; color: #999; font-size: 0.9em; padding: 10px; border: 1px dashed #ccc; border-radius: 6px; margin-bottom: 8px; }
    </style>
</head>
<body>

    <nav>
        <h1>ðŸš€ Maha Tech Mahi</h1>
    </nav>

    <div class="hero">
        <h2>Learn. Build. Grow.</h2>
        <input type="text" id="searchInput" class="search-box" placeholder="ðŸ” Search courses..." onkeyup="filterCourses()">
    </div>

    <div id="main-container">
        <p style="text-align:center; color:#888;">Loading your curriculum...</p>
    </div>

    <script>
        const API_URL = "http://localhost:8081/api/courses";
        let allCourses = []; 

        async function fetchCourses() {
            try {
                const response = await fetch(API_URL);
                allCourses = await response.json(); 
                displayCourses(allCourses); 
            } catch (error) {
                document.getElementById("main-container").innerHTML = "<p style='text-align:center; color:red;'>Could not connect to database. Make sure Eclipse is running!</p>";
            }
        }

        function displayCourses(courses) {
            const container = document.getElementById("main-container");
            container.innerHTML = ""; 

            if(courses.length === 0) {
                container.innerHTML = "<p style='text-align:center;'>No courses found.</p>";
                return;
            }

            // 1. GROUP COURSES BY CATEGORY
            const groupedCourses = {};
            courses.forEach(course => {
                // If it has no category, put it in "Other"
                const cat = course.category || "ðŸ’¡ Other Topics"; 
                if (!groupedCourses[cat]) {
                    groupedCourses[cat] = [];
                }
                groupedCourses[cat].push(course);
            });

            // 2. DRAW EACH CATEGORY SECTION
            for (const category in groupedCourses) {
                
                // Create the wrapper for this section
                const sectionDiv = document.createElement("div");
                sectionDiv.className = "category-section";

                // Create the Big Title (e.g. "â˜• Java Programming")
                const titleElement = document.createElement("h2");
                titleElement.className = "category-title";
                titleElement.innerText = category;
                sectionDiv.appendChild(titleElement);

                // Create the Grid for the cards in this category
                const gridDiv = document.createElement("div");
                gridDiv.className = "course-grid";

                // Add the cards to this grid
                groupedCourses[category].forEach(course => {
                    const card = document.createElement("div");
                    card.className = "course-card";
                    
                    const imageSrc = course.imageUrl ? course.imageUrl : "https://placehold.co/600x400?text=Course";

                    let videoButton = course.youtubeId 
                        ? `<a href="https://www.youtube.com/watch?v=${course.youtubeId}" target="_blank" class="watch-btn">â–¶ Watch Video</a>`
                        : `<div class="coming-soon">Video Coming Soon</div>`;

                    let blogButton = `<a href="blog.html?id=${course.id}" class="read-btn">ðŸ“– Read Tutorial</a>`;

                    card.innerHTML = `
                        <img src="${imageSrc}" class="card-image">
                        <div class="card-content">
                            <h3 class="course-title">${course.title}</h3>
                            <p class="course-desc">${course.description}</p>
                            ${videoButton}
                            ${blogButton}
                        </div>
                    `;
                    gridDiv.appendChild(card);
                });

                // Attach the grid to the section, and the section to the page
                sectionDiv.appendChild(gridDiv);
                container.appendChild(sectionDiv);
            }
        }

        function filterCourses() {
            const searchText = document.getElementById("searchInput").value.toLowerCase();
            const filteredList = allCourses.filter(course => 
                course.title.toLowerCase().includes(searchText) || 
                course.description.toLowerCase().includes(searchText)
            );
            displayCourses(filteredList);
        }

        fetchCourses();
    </script>
</body>
</html>
