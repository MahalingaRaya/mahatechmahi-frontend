<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Maha Tech Mahi - Learn. Build. Grow.</title>
    <style>
        /* Modern CSS for the Student Homepage */
        :root {
            --primary-blue: #007bff;
            --dark-bg: #1e1e24;
            --card-bg: #ffffff;
            --text-main: #333333;
            --bg-color: #f8f9fa;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            background-color: var(--bg-color);
            color: var(--text-main);
        }

        /* Navigation & Hero Section */
        .navbar {
            background-color: var(--dark-bg);
            color: white;
            padding: 15px 30px;
            display: flex;
            align-items: center;
        }

        .hero {
            background: linear-gradient(135deg, #00c6ff 0%, #0072ff 100%);
            color: white;
            text-align: center;
            padding: 60px 20px;
        }

        .hero h1 { font-size: 3em; margin: 0; }
        .hero p { font-size: 1.2em; margin-top: 10px; }

        .container {
            max-width: 1200px;
            margin: 40px auto;
            padding: 0 20px;
        }

        .section-title { color: var(--dark-bg); margin-bottom: 30px; font-size: 2em;}

        /* Responsive Grid for Project Cards */
        .projects-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(320px, 1fr));
            gap: 30px;
        }

        /* Project Card Styling */
        .project-card {
            background-color: var(--card-bg);
            border-radius: 12px;
            overflow: hidden;
            box-shadow: 0 5px 15px rgba(0,0,0,0.08);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            display: flex;
            flex-direction: column;
        }

        .project-card:hover {
            transform: translateY(-8px);
            box-shadow: 0 10px 25px rgba(0,0,0,0.15);
        }

        .card-image {
            width: 100%;
            height: 180px;
            object-fit: cover;
            background-color: #e9ecef;
            border-bottom: 1px solid #eee;
        }

        .card-content {
            padding: 25px;
            flex-grow: 1;
            display: flex;
            flex-direction: column;
        }

        .badges {
            display: flex;
            flex-wrap: wrap;
            gap: 8px;
            margin-bottom: 15px;
        }

        .badge {
            padding: 5px 12px;
            border-radius: 20px;
            font-size: 0.75em;
            font-weight: bold;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .badge.category { background-color: #e9ecef; color: #495057; }
        .badge.tech { background-color: #d1ecf1; color: #0c5460; }
        .badge.difficulty { background-color: #fff3cd; color: #856404; }

        .card-title {
            margin: 0 0 10px 0;
            color: var(--primary-blue);
            font-size: 1.4em;
        }

        .card-hook {
            color: #555;
            font-size: 0.95em;
            line-height: 1.5;
            margin-bottom: 20px;
            flex-grow: 1;
        }

        .btn {
            text-align: center;
            background-color: var(--primary-blue);
            color: white;
            text-decoration: none;
            padding: 12px;
            border-radius: 6px;
            font-weight: bold;
            transition: background 0.3s;
        }

        .btn:hover { background-color: #0056b3; }
    </style>
</head>
<body>

    <div class="navbar">
        <h2>ðŸš€ Maha Tech Mahi</h2>
    </div>

    <div class="hero">
        <h1>Learn. Build. Grow.</h1>
        <p>Master in-demand tech skills by building real-world mini-projects.</p>
    </div>

    <div class="container">
        <h2 class="section-title">Latest Mini-Projects</h2>
        
        <div id="projects-container" class="projects-grid">
            <p style="text-align: center; width: 100%;">Loading projects...</p>
        </div>
    </div>

    <script>
        // Connect to your live backend!
        const API_URL = "https://mahatechmahi-backend.onrender.com/api/courses";

        async function fetchProjects() {
            try {
                const response = await fetch(API_URL);
                if (!response.ok) throw new Error("Backend asleep");
                const projects = await response.json();
                displayProjects(projects);
            } catch (error) {
                document.getElementById("projects-container").innerHTML = 
                    "<p style='color:red; text-align:center; width:100%;'>Backend is waking up! Please refresh in 60 seconds.</p>";
            }
        }

        function displayProjects(projects) {
            const container = document.getElementById("projects-container");
            container.innerHTML = ""; // Clear the loading text

            if (projects.length === 0) {
                container.innerHTML = "<p style='text-align:center; width:100%;'>No projects found. Add some from the Admin Dashboard!</p>";
                return;
            }

            projects.forEach(project => {
                // If you didn't add an image URL, this creates a cool default image automatically!
                const imgSrc = project.imageUrl || `https://via.placeholder.com/400x200/007bff/ffffff?text=${encodeURIComponent(project.title || 'Maha Tech Mahi')}`;
                
                const card = document.createElement("div");
                card.className = "project-card";
                
                card.innerHTML = `
                    <img src="${imgSrc}" alt="${project.title}" class="card-image" onerror="this.src='https://via.placeholder.com/400x200/1e1e24/ffffff?text=Project'">
                    <div class="card-content">
                        <div class="badges">
                            <span class="badge category">${project.category || 'General'}</span>
                            <span class="badge tech">${project.techStack || 'Code'}</span>
                            <span class="badge difficulty">${project.difficulty || 'All Levels'}</span>
                        </div>
                        <h3 class="card-title">${project.title || 'Untitled Project'}</h3>
                        <p class="card-hook">${project.description || 'Dive into this exciting new tutorial!'}</p>
                        
                        <a href="blog.html?id=${project.id}" class="btn">Start Building</a>
                    </div>
                `;
                container.appendChild(card);
            });
        }

        // Run this function the moment the page loads
        window.onload = fetchProjects;
    </script>
</body>
</html>
