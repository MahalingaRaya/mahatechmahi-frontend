<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Maha Tech Mahi - Mini-Project Tutorial</title>
    <style>
        /* Shared Modern CSS */
        :root {
            --primary-blue: #007bff;
            --dark-bg: #1e1e24;
            --text-main: #333333;
            --bg-color: #f8f9fa;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            background-color: var(--bg-color);
            color: var(--text-main);
            line-height: 1.6;
        }

        /* Navigation */
        .navbar {
            background-color: var(--dark-bg);
            color: white;
            padding: 15px 30px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .navbar a {
            color: white;
            text-decoration: none;
            font-weight: bold;
            background-color: var(--primary-blue);
            padding: 8px 16px;
            border-radius: 5px;
            transition: 0.3s;
        }
        
        .navbar a:hover { background-color: #0056b3; }

        /* Tutorial Container */
        .tutorial-container {
            max-width: 900px;
            margin: 40px auto;
            background: white;
            padding: 40px;
            border-radius: 12px;
            box-shadow: 0 5px 20px rgba(0,0,0,0.05);
        }

        /* Header & Badges */
        .project-header { text-align: center; margin-bottom: 30px; }
        .project-title { font-size: 2.5em; color: var(--primary-blue); margin: 0 0 15px 0; }
        .project-hook { font-size: 1.2em; color: #555; margin-bottom: 20px; }
        
        .badges {
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
            gap: 10px;
            margin-bottom: 25px;
        }

        .badge {
            padding: 6px 14px;
            border-radius: 20px;
            font-size: 0.85em;
            font-weight: bold;
            text-transform: uppercase;
        }
        .badge.category { background-color: #e9ecef; color: #495057; }
        .badge.tech { background-color: #d1ecf1; color: #0c5460; }
        .badge.difficulty { background-color: #fff3cd; color: #856404; }

        /* Media (YouTube or Image) */
        .media-container {
            width: 100%;
            border-radius: 8px;
            overflow: hidden;
            margin-bottom: 30px;
            background-color: #000;
        }

        .media-container iframe {
            width: 100%;
            height: 450px;
            border: none;
        }

        .media-container img {
            width: 100%;
            height: auto;
            max-height: 500px;
            object-fit: cover;
            display: block;
        }

        /* Content Area */
        .tutorial-content {
            font-size: 1.1em;
            color: #444;
            white-space: pre-wrap; /* Keeps your paragraphs and line breaks neat */
            margin-bottom: 40px;
        }

        /* GitHub Button */
        .action-section { text-align: center; margin-top: 40px; padding-top: 20px; border-top: 1px solid #eee; }
        .github-btn {
            display: inline-block;
            background-color: #24292e;
            color: white;
            padding: 15px 30px;
            text-decoration: none;
            font-size: 1.1em;
            font-weight: bold;
            border-radius: 8px;
            transition: 0.3s;
        }
        .github-btn:hover { background-color: #000; }

        /* Mobile Responsiveness */
        @media (max-width: 768px) {
            .tutorial-container { margin: 20px; padding: 20px; }
            .project-title { font-size: 2em; }
            .media-container iframe { height: 250px; }
        }
    </style>
</head>
<body>

    <div class="navbar">
        <h2>üöÄ Maha Tech Mahi</h2>
        <a href="index.html">‚Üê Back to Projects</a>
    </div>

    <div class="tutorial-container" id="tutorial-container">
        <h2 style="text-align: center;">Loading Project...</h2>
    </div>

    <script>
        // 1. Get the project ID from the web address (e.g., ?id=5)
        const urlParams = new URLSearchParams(window.location.search);
        const projectId = urlParams.get('id');

        // 2. Point to your live backend
        const API_URL = `https://mahatechmahi-backend.onrender.com/api/courses/${projectId}`;

        async function loadProject() {
            const container = document.getElementById("tutorial-container");

            if (!projectId) {
                container.innerHTML = "<h2 style='text-align:center; color:red;'>Oops! No project selected. Go back to the homepage.</h2>";
                return;
            }

            try {
                // Fetch only this specific project from Aiven via Spring Boot
                const response = await fetch(API_URL);
                if (!response.ok) throw new Error("Project not found");
                
                const project = await response.json();
                renderProject(project, container);
            } catch (error) {
                container.innerHTML = "<h2 style='text-align:center; color:red;'>Failed to load the project. The backend might be waking up!</h2>";
                console.error(error);
            }
        }

        function renderProject(project, container) {
            // Decide whether to show a YouTube video or an Image
            let mediaHTML = "";
            if (project.youtubeId && project.youtubeId.trim() !== "") {
                mediaHTML = `
                    <div class="media-container">
                        <iframe src="https://www.youtube.com/embed/${project.youtubeId}" allowfullscreen></iframe>
                    </div>`;
            } else {
                const imgSrc = project.imageUrl || `https://via.placeholder.com/900x450/007bff/ffffff?text=${encodeURIComponent(project.title || 'Maha Tech Mahi')}`;
                mediaHTML = `
                    <div class="media-container">
                        <img src="${imgSrc}" alt="${project.title}">
                    </div>`;
            }

            // Decide whether to show the GitHub button
            let githubHTML = "";
            if (project.sourceCodeUrl && project.sourceCodeUrl.trim() !== "") {
                githubHTML = `
                    <div class="action-section">
                        <a href="${project.sourceCodeUrl}" target="_blank" class="github-btn">
                            üíª View Source Code on GitHub
                        </a>
                    </div>`;
            }

            // Inject everything into the page
            container.innerHTML = `
                <div class="project-header">
                    <div class="badges">
                        <span class="badge category">${project.category || 'General'}</span>
                        <span class="badge tech">${project.techStack || 'Code'}</span>
                        <span class="badge difficulty">${project.difficulty || 'All Levels'}</span>
                    </div>
                    <h1 class="project-title">${project.title || 'Untitled Project'}</h1>
                    <p class="project-hook">${project.description || 'Dive into this exciting new tutorial!'}</p>
                </div>

                ${mediaHTML}

                <div class="tutorial-content">${project.blogContent || 'No detailed tutorial content available yet. Check back soon!'}</div>

                ${githubHTML}
            `;
        }

        // Run the function as soon as the page opens
        window.onload = loadProject;
    </script>
</body>
</html>
