<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Login - Maha Tech Mahi</title>
    <link rel="icon" type="image/png" href="logo.png">
    <style>
        body { 
            font-family: 'Segoe UI', sans-serif; 
            background: linear-gradient(135deg, #2c3e50 0%, #3498db 100%);
            height: 100vh; margin: 0; display: flex; 
            justify-content: center; align-items: center;
        }
        .login-card {
            background: white; padding: 40px; border-radius: 15px;
            box-shadow: 0 15px 30px rgba(0,0,0,0.2);
            width: 100%; max-width: 350px; text-align: center;
        }
        .login-card h2 { margin-top: 0; color: #2c3e50; font-size: 2em; }
        .login-card p { color: #7f8c8d; margin-bottom: 30px; }
        
        input {
            width: 100%; padding: 15px; margin-bottom: 20px;
            border: 1px solid #bdc3c7; border-radius: 8px;
            box-sizing: border-box; font-size: 1em;
        }
        button {
            width: 100%; padding: 15px; background-color: #007bff;
            color: white; border: none; border-radius: 8px;
            font-size: 1.1em; font-weight: bold; cursor: pointer;
            transition: background 0.3s;
        }
        button:hover { background-color: #0056b3; }
        .error-msg { color: #e74c3c; margin-bottom: 15px; display: none; font-weight: bold; }
    </style>
</head>
<body>

    <div class="login-card">
        <h2>ðŸš€ CEO Login</h2>
        <p>Maha Tech Mahi Admin Portal</p>
        
        <p id="errorMsg" class="error-msg">Incorrect Username or Password!</p>

        <input type="text" id="username" placeholder="Username">
        <input type="password" id="password" placeholder="Password">
        
        <button onclick="attemptLogin()">Login to Dashboard</button>
    </div>

    <script>
        function attemptLogin() {
            const user = document.getElementById("username").value;
            const pass = document.getElementById("password").value;

            // YOUR SECRET CREDENTIALS
            if (user === "admin" && pass === "mahi123") {
                // Issue a "VIP Pass" to the browser's memory
                sessionStorage.setItem("maha_admin_logged_in", "true");
                // Send them to the dashboard!
                window.location.href = "admin.html";
            } else {
                // Show error message
                document.getElementById("errorMsg").style.display = "block";
            }
        }
    </script>
</body>
</html>
